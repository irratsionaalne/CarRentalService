<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/booking">Bookings</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage DB
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/cars">Cars<span class="sr-only">(current)</span></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/branches">Branches</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/employees">Employees</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/customers">Customers</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/revenue" th:href="@{/revenue}">Revenue</a>
            </li>
        </ul>
    </nav>

    <br/>
    <br/>
    <div class="container">
        <div class="jumbotron">
            <h4 class="display-3">List of cars <span class="float-right"><a href="/car/add" class="btn btn-success">Add Cars</a> </span></h4>
            <div th:if="${messageType} == 'success'" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${messageType} == 'error'" class="alert alert-danger" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div class="container-fluid" th:switch="${cars.size() > 0}">
                <h3 th:case="false">No cars available!</h3>
                <table th:case="true" class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Specialized Field</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}">
                        <th scope="row" th:text="${car.id}"></th>
                        <td th:text="${car.make}"></td>
                        <td ><span th:each="car : ${car.cars}" th:text="${car.make}"></span></td>
                        <td ><span th:each="car : ${car.model}" th:text="${car.model}"></span></td>
                        <td ><span th:each="car : ${car.bodytype}" th:text="${car.bodytype}"></span></td>
                        <td ><span th:each="car : ${car.year}" th:text="${car.year}"></span></td>
                        <td ><span th:each="car : ${car.color}" th:text="${car.color}"></span></td>
                        <td ><span th:each="car : ${car.mileage}" th:text="${car.mileage}"></span></td>
                        <td ><span th:each="car : ${car.status}" th:text="${car.status}"></span></td>
                        <td ><span th:each="car : ${car.pricePerDay}" th:text="${car.pricePerDay}"></span></td>
                        <td ><span th:each="car : ${car.isActive}" th:text="${car.isActive}"></span></td>

                        <td>
                            <a th:if="${car.active} == true" th:href="@{/car/update/{id}(id=${car.id})}" class="btn btn-primary">Update</a>
                            <a th:if="${car.active} == true" th:href="@{/car/delete/{id}(id=${car.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

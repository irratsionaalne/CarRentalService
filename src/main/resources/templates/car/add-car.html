<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link href="../static/css/office.css" rel="stylesheet" th:href="@{/static/css/office.css}"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <title>AddCar</title>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/office}">CRS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link float-right" href="/booking">Bookings <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle float-right"
                       data-toggle="dropdown"
                       href="#" id="navbarDropdown" role="button">
                        Manage DB
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item center" href="/car">Cars</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item center" href="/branch">Branches</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item center" href="/employee">Employees</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item center" href="/customer">Customers</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link float-right" href="/revenue" th:href="@{/revenue}">Revenue</a>
                </li>
            </ul>
        </div>
        <div class="floatRight">
            <p class="my-5" sec:authorize="isAuthenticated()"><a class="btn btn-primary float-right logout"
                                                                 th:href="@{/logout}">Logout</a>
            </p>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron bookingsOffice">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h3 class="display-3">Add Car</h3>

                    <form action="#" th:action="@{/add-car}" th:object="${car}" method="post">

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('make')}? 'has-error':''">

                            <label for="make" class="control-label">Make</label>

                            <input
                                    id="make" class="form-control" th:field="*{make}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('make')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('model')}? 'has-error':''">

                            <label for="model" class="control-label">Model</label>

                            <input
                                    id="model" class="form-control" th:field="*{model}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('model')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('bodyType')}? 'has-error':''">

                            <label for="bodyType" class="control-label">Body Type</label>

                            <input
                                    id="bodyType" class="form-control" th:field="*{bodyType}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('bodyType')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('year')}? 'has-error':''">

                            <label for="year" class="control-label">Year</label>

                            <input
                                    id="year" class="form-control" th:field="*{year}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('year')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('color')}? 'has-error':''">

                            <label for="color" class="control-label">Color</label>

                            <input
                                    id="color" class="form-control" th:field="*{color}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('color')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('mileage')}? 'has-error':''">

                            <label for="mileage" class="control-label">Mileage</label>

                            <input
                                    id="mileage" class="form-control" th:field="*{mileage}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('mileage')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('pricePerDay')}? 'has-error':''">

                            <label for="pricePerDay" class="control-label">Price per day</label>

                            <input
                                    id="pricePerDay" class="form-control" th:field="*{pricePerDay}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('pricePerDay')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('status')}? 'has-error':''">

                            <label for="status" class="control-label">Status</label>

                            <select id="status" class="form-control" name="status">
                                <option th:each="status : ${T(com.crs.models.CarStatus).values()}"
                                        th:value="${status}" th:text="${status.displayValue}"></option>
                            </select>

                            <p class="error-message"
                               th:each="error: ${#fields.errors('status')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add car</button>
                            <a href="/car/" class="btn btn-success">Cancel</a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="center">
    <p class="flow-text"><strong> &copy; CRS OÃœ - 2020 </strong></p>
</footer>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
        type="text/javascript"></script>

</body>
</html>

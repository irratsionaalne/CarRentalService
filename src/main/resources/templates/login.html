<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/office.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" type="text/css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <title>Login</title>

</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}"><img src="../img/CRSlogo1.png" alt="Logo"></a>
        <div class="float-right">
            <p><a class="nav-link float-right logout" th:href="@{/login}">Login</a>
                <a class="nav-link float-right logout" th:href="@{/registration}">Register</a></p>
        </div>
    </nav>

    <div class="container">
        <div th:if="${param.registrationSuccess}">
            <div class="alert alert-info">You've successfully registered
                to our awesome app!
            </div>
        </div>

        <div class="container">
            <div class="jumbotron regisLogin">
                <div>
                    <h3>Login</h3>
                </div>
                    <div th:if="${messageType} == 'success'" class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                    <div th:if="${messageType} == 'error'" class="alert alert-danger" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                    <hr class="my-4">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>:
                            <input type="text" id="username" name="username" class="form-control"
                                   autofocus="autofocus" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>:
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-primary" value="Log In"/>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="form-group">
                            <span>New user? <a href="/"
                                               th:href="@{/registration}"><strong>Register here</strong></a></span>
                        </div>
                    </form>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="fluid-container footer-container">
    <footer class="footer fluid-block">
        <div class="footer-sections-address">
            <h6><strong>Address</strong></h6>
            <p>Peterson 1, Dorpat Complex</p>
            <p>6392673, Tartu</p>
            <p>Estonia</p>
        </div>
        <div class="socialMediaFooter">
            <h6><strong>Follow us on social media for best deals</strong></h6>
            <ul class="footer-sections-links">
                <li><a href="#" class="white-text"><i class="fa fa-facebook fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-twitter fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-linkedin fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-instagram fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-pinterest fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-youtube fa-2x"></i></a></li>
            </ul>
        </div>
    </footer>
    <div class="copyright fluid-block "><strong>Copyright &copy; CRS OÃœ - 2020 </strong></div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>

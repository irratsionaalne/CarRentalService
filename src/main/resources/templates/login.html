<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link href="../static/css/stylesRegLogin.css" rel="stylesheet" th:href="@{/static/css/stylesRegLogin.css}"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <title>Login</title>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">CRS</a>
    </nav>
    <div class="container">
        <div th:if="${param.registrationSuccess}">
            <div class="alert alert-info">You've successfully registered
                to our awesome app!
            </div>
        </div>

        <div class="jumbotron regisLogin">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="display-3">Login page</h1>
                    <div th:if="${messageType} == 'success'" class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                    <div th:if="${messageType} == 'error'" class="alert alert-danger" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                    <hr class="my-4">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>:
                            <input type="text" id="username" name="username" class="form-control"
                                   autofocus="autofocus" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>:
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-primary" value="Log In"/>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="form-group">
                            <span>New user? <a href="/"
                                               th:href="@{/registration}"><strong>Register here</strong></a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<footer class="center">
    <p class="flow-text"><strong> &copy; CRS OÃœ - 2020 </strong></p>
</footer>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>

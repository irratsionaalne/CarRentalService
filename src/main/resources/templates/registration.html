<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/stylesRegLogin.css" rel="stylesheet" th:href="@{/static/css/stylesRegLogin.css}"/>

    <title>Registration</title>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">CRS</a>
    </nav>
    <div class="container">
        <div class="jumbotron regisLogin">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="display-3">Registration</h1>
                    <form th:action="@{/registration}" th:object="${customer}" method="post">

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">This email already exists.</div>
                        </div>

                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                            error</p>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">

                            <label for="first_name" class="control-label">First Name</label>

                            <input
                                    id="first_name" class="form-control" th:field="*{firstName}" required="required"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('firstName')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">

                            <label for="last_name" class="control-label">Last Name</label>

                            <input
                                    id="last_name" class="form-control" th:field="*{lastName}" required="required"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('lastName')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('address')}? 'has-error':''">

                            <label for="address" class="control-label">Address</label>

                            <input
                                    id="address" class="form-control" th:field="*{address}" required="required"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('address')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('dob')}? 'has-error':''">

                            <label for="dob" class="control-label">Date of Birth</label>

                            <input type="date"
                                   id="dob" class="form-control" th:field="*{dob}" required="required"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('dob')}"
                               th:text="${error}">Validation error</p>
                        </div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label for="email" class="control-label">E-mail</label> <input
                                id="email" class="form-control" th:field="*{email}" required="required"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                                error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="control-label">Password</label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}" required="required"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('password')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <label for="confirmPassword" class="control-label">Confirm
                                password</label> <input id="confirmPassword" class="form-control"
                                                        type="password" th:field="*{confirmPassword}" required="required"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('confirmPassword')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox" required="required">
                                    <span><strong> I agree to Terms and Conditions of CRS OÜ</strong></span>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/"
                                                         th:href="@{/login}"><strong>Login here</strong></a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="center">
    <p class="flow-text"><strong> &copy; CRS OÜ - 2020 </strong></p>
</footer>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
        type="text/javascript"></script>

</body>
</html>

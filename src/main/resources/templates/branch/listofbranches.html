<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/office.css}" type="text/css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <title>Branches</title>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/office}">CRS</a>
        <div class="float-left">
            <a class="nav-link float-left" href="/booking">Bookings <span class="sr-only">(current)</span></a>
            <a class="nav-link float-left" th:href="@{/car}">Cars</a>
            <a class="nav-link float-left" th:href="@{/branch}">Branches</a>
            <a class="nav-link float-left" th:href="@{/employee}">Employees</a>
            <a class="nav-link float-left" th:href="@{/user}">Users</a>
        </div>
        <div class="floatRight">
            <p class="my-5" sec:authorize="isAuthenticated()"><a class="btn btn-primary float-right logout"
                                                                 th:href="@{/logout}">Logout</a>
            </p>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron bookingsOffice">

            <h3 class="display-3">List of branches
                <span class="float-right">
                    <a href="/" th:href="@{/add-branch}" class="btn btn-success">Add Branch</a>
                </span></h3>
            <div th:if="${messageType} == 'success'" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${messageType} == 'error'" class="alert alert-danger" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div class="container-fluid" th:switch="${branches.size() > 0}">
                <h3 th:case="false">No branches available!</h3>
                <table th:case="true" class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="branch : ${branches}">
                        <td th:text="${branch.id}"></td>
                        <td th:text="${branch.streetAddress}"></td>
                        <td th:text="${branch.city}"></td>
                        <td th:text="${branch.isActive()}"></td>
                        <td>
                            <a th:href="@{/branch/update/{id}(id=${branch.id})}" class="btn btn-warning"><i class="fa fa-edit"></i> Update</a>
                            <a th:if="${branch.active} == true" th:href="@{/branch/delete/{id}(id=${branch.id})}" class="btn btn-danger">Delete</a>
                            <a th:if="${branch.active} == false" th:href="@{/branch/restore/{id}(id=${branch.id})}" class="btn btn-primary">Restore</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="fluid-container footer-container">
    <footer class="footer fluid-block">
        <div class="footer-sections-address">
            <h6><strong>Address</strong></h6>
            <p>Peterson 1, Dorpat Complex</p>
            <p>6392673, Tartu</p>
            <p>Estonia</p>
        </div>
        <div class="socialMediaFooter">
            <h6><strong>Follow us on social media for best deals</strong></h6>
            <ul class="footer-sections-links">
                <li><a href="#" class="white-text"><i class="fa fa-facebook fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-twitter fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-linkedin fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-instagram fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-pinterest fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-youtube fa-2x"></i></a></li>
            </ul>
        </div>
    </footer>
    <div class="copyright fluid-block "><strong>Copyright &copy; CRS OÃœ - 2020 </strong></div>
</div>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
        type="text/javascript"></script>

</body>
</html>

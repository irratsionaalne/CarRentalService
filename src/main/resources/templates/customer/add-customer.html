<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link href="../static/css/office.css" rel="stylesheet" th:href="@{/static/css/office.css}"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <title>Add Customer</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/office}">CRS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link float-right" href="/booking">Bookings <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle float-right"
                       data-toggle="dropdown"
                       href="#" id="navbarDropdown" role="button">
                        Manage DB
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item center" href="/car">Cars</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item center" href="/customer">Customers</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="floatRight">
            <p class="my-5" sec:authorize="isAuthenticated()"><a class="btn btn-primary float-right logout"
                                                                 th:href="@{/logout}">Logout</a>
            </p>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron bookingsOffice">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h3 class="display-3">Add Customer</h3>
                    <form th:action="@{/add-customer}" th:object="${customer}" method="post">

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('first_name')}? 'has-error':''">

                            <label for="first_name" class="control-label">First name</label>

                            <input
                                    id="first_name" class="form-control" th:field="*{first_name}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('first_name')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('last_name')}? 'has-error':''">

                            <label for="last_name" class="control-label">Last name</label>

                            <input
                                    id="last_name" class="form-control" th:field="*{last_name}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('last_name')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">

                            <label for="email" class="control-label">Email</label>

                            <input
                                    id="email" class="form-control" th:field="*{email}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('address')}? 'has-error':''">

                            <label for="address" class="control-label">Address</label>

                            <input
                                    id="address" class="form-control" th:field="*{address}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('address')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('age')}? 'has-error':''">

                            <label for="age" class="control-label">Age</label>

                            <input
                                    id="age" class="form-control" th:field="*{age}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('age')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('status')}? 'has-error':''">

                            <label for="status" class="control-label">Active</label>

                            <select id="status" class="form-control" name="status">
                                <option th:each="status : ${T(com.crs.models.Customer).values()}"
                                        th:value="${status}" th:text="${status.displayValue}"></option>
                            </select>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('status')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="center">
    <p class="flow-text"><strong> &copy; CRS OÃœ - 2020 </strong></p>
</footer>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
        type="text/javascript"></script>

</body>
</html>

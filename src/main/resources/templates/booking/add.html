<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/office.css}" type="text/css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <title>Add Booking</title>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/office}"><img th:src="@{/img/CRSlogo1.png}" alt="Logo"></a>
        <div class="float-left">
            <a class="nav-link float-left" th:href="@{/booking}">Create booking</a>
            <a class="nav-link float-left" th:href="@{/booking/searchByUser}">Booking search</a>
            <a class="nav-link float-left" th:href="@{/car}">Cars</a>
            <a class="nav-link float-left" th:href="@{/car/searchByModel}">Car search</a>
            <a class="nav-link float-left" th:href="@{/branch}">Branches</a>
            <a class="nav-link float-left" th:href="@{/employee/list}">Employees</a>
            <a class="nav-link float-left" th:href="@{/user}">Customers</a>
        </div>
        <div class="floatRight">
            <p sec:authorize="isAuthenticated()"><a class="nav-link float-right logout"
                                                    th:href="@{/logout}">Logout</a>
            </p>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron bookingsOffice">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3 class="display-3">Add Booking</h3>
                    <form action="#" th:action="@{/booking/add}" th:object="${booking}" method="post">
                        <span th:text="${'Date of Booking ' + booking.fullDateFormat()}"><strong></strong></span>
                        <br>
                        <br>

                        <div class="form-group" th:classappend="${#fields.hasErrors('car')}? 'has-error':''">
                            <label for="car" class="control-label">Car</label>
                            <select th:field="*{car.id}" id="car" class="form-control">
                                <option th:each="car : ${cars}"
                                        th:value="${car.id}"
                                        th:text="${car.make + ' ' +  car.model + ' ' + car.year}"></option>
                            </select>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('dateFrom')}? 'has-error':''">
                            <label for="date_from" class="control-label">Start date</label>
                            <input type="date"
                                    id="date_from" class="form-control" th:field="*{dateFrom}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('dateFrom')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('dateTo')}? 'has-error':''">
                            <label for="date_to" class="control-label">End date</label>
                            <input type="date"
                                    id="date_to" class="form-control" th:field="*{dateTo}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('dateTo')}"
                               th:text="${error}">Validation error</p>
                        </div>


<!--                        <div class="form-group"-->
<!--                             th:classappend="${#fields.hasErrors('totalPrice')}? 'has-error':''">-->
<!--                            <label for="total_price" class="control-label">Total price</label>-->
<!--                            <input-->
<!--                                    id="total_price" class="form-control" th:field="*{totalPrice}"/>-->
<!--                            <p class="error-message"-->
<!--                               th:each="error: ${#fields.errors('totalPrice')}"-->
<!--                               th:text="${error}">Validation error</p>-->
<!--                        </div>-->

<!--                        <div class="form-group"-->
<!--                             th:classappend="${#fields.hasErrors('car')}? 'has-error':''">-->
<!--                            <label for="car_id" class="control-label">Car</label>-->
<!--                            <input-->
<!--                                    id="car_id" class="form-control" th:field="*{car}"/>-->
<!--                            <p class="error-message"-->
<!--                               th:each="error: ${#fields.errors('car')}"-->
<!--                               th:text="${error}">Validation error</p>-->
<!--                        </div>-->

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                            <label for="userID" class="control-label">User</label>
                            <input
                                    id="userID" class="form-control" th:field="*{username}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('username')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('rentalBranch')}? 'has-error':''">
                            <label for="rentalBranch" class="control-label">Rental Branch</label>
                            <select th:field="*{rentalBranch.id}" id="rentalBranch" class="form-control">
                                <option th:each="branch : ${branches}"
                                        th:value="${branch.id}"
                                        th:text="${branch.city}"></option>
                            </select>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('returnBranch')}? 'has-error':''">
                            <label for="returnBranch" class="control-label">Return Branch</label>
                            <select th:field="*{returnBranch.id}" id="returnBranch" class="form-control">
                                <option th:each="branch : ${branches}"
                                        th:value="${branch.id}"
                                        th:text="${branch.city}"></option>
                            </select>
                        </div>

<!--                        <div class="form-group"-->
<!--                             th:classappend="${#fields.hasErrors('carReturn')}? 'has-error':''">-->
<!--                            <label for="car_return_id" class="control-label">Car return</label>-->
<!--                            <input-->
<!--                                    id="car_return_id" class="form-control" th:field="*{carReturn}"/>-->
<!--                            <p class="error-message"-->
<!--                               th:each="error: ${#fields.errors('carReturn')}"-->
<!--                               th:text="${error}">Validation error</p>-->
<!--                        </div>&ndash;&gt;-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add booking</button>
                            <button type="submit" class="btn btn-warning">Modify</button>
                            <a th:href="@{/booking/}" type="reset" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

<script th:inline="javascript">
    /*<![CDATA[*/
    var cars = /*[[${cars}]]*/ null;

    /*]]>*/
    function getCarPrice(id) {
        for (car of cars) {
            if (car.id === id) {
                return car.pricePerDay;
            }
        }
    }

    function renderCarPrice() {
        var pricePerDay = getCarPrice(document.getElementById('car').value);
        document.getElementById('carPricePerDay').innerText = pricePerDay;
    }


    function calculateTotalPrice(startDate, endDate) {
        var differenceInDays = Math.round(((endDate.getTime() - startDate.getTime()) / (1000 * 3600 * 24)) + 1);

        var pricePerDay = getCarPrice(document.getElementById('car').value);

        return pricePerDay * differenceInDays;
    }

    function renderTotalPrice() {
        var start = document.getElementById('date_from').value;
        var startDateArr = start.split("-");

        var end = document.getElementById('date_to').value;
        var endDateArr = end.split("-");

        // converting day-month-year to month/day/year
        var startDate = new Date(startDateArr[1] + "/" + startDateArr[2] + "/" + startDateArr[0]);
        var endDate = new Date(endDateArr[1] + "/" + endDateArr[2] + "/" + endDateArr[0]);
        var currentDate = new Date();

        if (startDate.getTime() < currentDate.getTime()) {
            document.getElementById('totalPrice').innerText = "Start date can't be before current date!";
        }

        if (startDate.getTime() <= endDate.getTime()) {
            document.getElementById('totalPrice').innerText = calculateTotalPrice(startDate, endDate);
        } else {
            document.getElementById('totalPrice').innerText = "Start date can't be after end date!";
        }
    }
</script>

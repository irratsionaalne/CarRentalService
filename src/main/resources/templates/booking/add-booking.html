<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/office.css}" type="text/css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <title>Add booking</title>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/office}">CRS</a>
        <div class="float-left">
        <a class="nav-link float-left" th:href="@{/booking}">Bookings <span class="sr-only">(current)</span></a>
        <a class="nav-link float-left" th:href="@{/car}">Cars</a>
        </div>
        <div class="floatRight">
            <p class="my-5" sec:authorize="isAuthenticated()"><a class="btn btn-primary float-right logout"
                                                                 th:href="@{/logout}">Logout</a>
            </p>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron bookingsOffice">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3 class="display-3">Add Booking</h3>

                    <form action="#" th:action="@{/add-booking}" th:object="${booking}" method="post">

                        <br>

                        <span th:text="${'Date of Booking ' + booking.fullDateFormat()}"><strong></strong></span>

                        <br>

                       <!-- <div class="form-group"
                             th:classappend="${#fields.hasErrors('dateOfBooking')} ? 'has-error': ''">

                            <label for="dateOfBooking" class="control-label">Date of booking</label>

                            <input
                                    id="dateOfBooking" class="form-control" th:field="*{dateOfBooking}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('dateOfBooking')}"
                               th:text="${error}">Validation error</p>
                        </div>-->



                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('dateFrom')}? 'has-error':''">

                            <label for="date_from" class="control-label">Start date</label>

                            <input
                                    id="date_from" class="form-control" th:field="*{dateFrom}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('dateFrom')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('dateTo')}? 'has-error':''">

                            <label for="date_to" class="control-label">End date</label>

                            <input
                                    id="date_to" class="form-control" th:field="*{dateTo}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('dateTo')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('totalPrice')}? 'has-error':''">

                            <label for="total_price" class="control-label">Total price</label>

                            <input
                                    id="total_price" class="form-control" th:field="*{totalPrice}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('totalPrice')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('car')}? 'has-error':''">

                            <label for="car_id" class="control-label">Car</label>

                            <input
                                    id="car_id" class="form-control" th:field="*{car}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('car')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('user')}? 'has-error':''">

                            <label for="userID" class="control-label">Customer</label>

                            <input
                                    id="userID" class="form-control" th:field="*{user}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('user')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <!--<div class="form-group"
                             th:classappend="${#fields.hasErrors('carRental')}? 'has-error':''">

                            <label for="car_rental_id" class="control-label">Car rental</label>

                            <input
                                    id="car_rental_id" class="form-control" th:field="*{carRental}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('carRental')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('carReturn')}? 'has-error':''">

                            <label for="car_return_id" class="control-label">Car return</label>

                            <input
                                    id="car_return_id" class="form-control" th:field="*{carReturn}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('carReturn')}"
                               th:text="${error}">Validation error</p>
                        </div>-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add booking</button>
                            <button type="submit" class="btn btn-warning">Modify</button>
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="fluid-container footer-container">
    <footer class="footer fluid-block">
        <div class="footer-sections-address">
            <h6><strong>Address</strong></h6>
            <p>Peterson 1, Dorpat Complex</p>
            <p>6392673, Tartu</p>
            <p>Estonia</p>
        </div>
        <div class="socialMediaFooter">
            <h6><strong>Follow us on social media for best deals</strong></h6>
            <ul class="footer-sections-links">
                <li><a href="#" class="white-text"><i class="fa fa-facebook fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-twitter fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-linkedin fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-instagram fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-pinterest fa-2x"></i></a></li>
                <li><a href="#" class="white-text"><i class="fa fa-youtube fa-2x"></i></a></li>
            </ul>
        </div>
    </footer>
    <div class="copyright fluid-block "><strong>Copyright &copy; CRS OÃœ - 2020 </strong></div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Index</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark bg-primary">
        <a class="navbar-brand" href="#">CRS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Bookings <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage DB
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/cars">Cars</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/branches">Branches</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/employees">Employees</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/customers">Customers</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/revenue" th:href="@{/revenue}">Revenue</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="display-4">
            <!--            Welcome <span sec:authentication="principal.username"><strong>User</strong></span>-->
            Welcome <span th:text="${user.firstName}"><strong></strong></span>
        </h2>
    <p class="my-5" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-primary">Logout</a></p>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
